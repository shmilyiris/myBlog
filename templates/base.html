
{% load static %}

<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <!--预留网站标题-->
    <title> {% block title %} {% endblock title %} </title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'js/src/chat_private/zbase.js' %}">
    <link rel="icon" href="https://pic.imgdb.cn/item/623cb48e27f86abb2aa53c90.png">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.bootcss.com/highlight.js/9.18.1/styles/monokai-sublime.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'md_css/monokai.css' %}">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.1/highlight.min.js"></script>

</head>


<body>
    <script src="{% static 'jquery/jquery-3.3.1.js' %}"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1-lts/dist/umd/popper.min.js"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/src/chat_private/zbase.js' %}"></script>
    <!--配置mathjax-->
    <script>
        MathJax = {
              tex: {
                      inlineMath: [['$', '$'], ['\\(', '\\)']]
                    }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async
                                   src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    {% include 'header.html' %}
    {% block content %} {% endblock content %}
    {% include 'footer.html' %}

</body>
</html>
