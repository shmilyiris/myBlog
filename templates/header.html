<!--定义导航栏-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <div class="container">
        <!--导航栏商标-->
        <a class="navbar-brand" href="#">我的博客</a>

        <!--导航栏入口-->
        <div>
            <ul class="navbar-nav">
                <!--条目-->
                <li class="nav-item">
                    <!--app_name: url_address-->
                    <a class="nav-link" href="{% url 'article:article_list' %}">文章</a>
                </li>

                {% if user.is_authenticated %}
                    <!--如果用户已登录，显示用户名下拉框-->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true">
                            {{ user.username }}
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href='{% url "userprofile:edit" user.id%}'>个人信息</a>
                            <a class="dropdown-item" href='#' onclick="user_delete()">删除用户</a>
                            <a class="dropdown-item" href='{% url "userprofile:logout" %}'>退出登录</a>
                        </div>
                    </li>

                    <form style="display:none;" id="user_delete" action="{% url 'userprofile:delete' user.id %}" method="POST">
                        {% csrf_token %}
                        <button type="submit">发送</button>
                    </form>

                    <script>
                        function user_delete() {
                            // 调用弹窗删除
                            var r = confirm("确定要删除该用户吗？");
                            if (r == true) {
                                $('form#user_delete button').click();
                            }
                        }
                    </script>
                <!--若用户未登录，则显示登录入口-->
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href='{% url "userprofile:login" %}'>登录</a>
                    </li>
                {% endif %}

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'article:article_create' %}">新建文章</a>
                </li>

            </ul>
        </div>
    </div>

</nav>
