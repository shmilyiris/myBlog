{% extends "base.html" %}
{% load static %}

{% block title %}
    登录
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <h6>还没有账号？点击<a href='{% url "userprofile:register" %}'>注册账号</a>注册一个吧~</h6>
            <br>

            <form method="post" action=".">
                {% csrf_token %}

                <!--账号-->
                <div class="form-group row">
                    <label class="col-md-1" for="username"><strong>账号：</strong></label>
                    <input class="col-md-5" type="text" class="form-control" id="username" name="username">
                </div>

                <!--密码-->
                <div class="form-password row">
                    <label class="col-md-1" for="password"><strong>密码：</strong></label>
                    <input class="col-md-5" type="password" class="form-control" id="password" name="password">
                </div>

                <!--提交按钮-->
                <button type="submit" class="btn btn-success" style="margin-top:20px; left:44%;">提交</button>
            </form>

            <br>
            <!-- <h5>忘记密码了？</h5> -->
            <!-- <h5>点击<a href='{% url "password_reset_recover" %}'>这里</a>重置密码</h5> -->
        </div>
    </div>
</div>
{% endblock content %}
