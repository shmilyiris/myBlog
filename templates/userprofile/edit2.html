{% extends "base.html" %}
{% load staticfiles %}
{% block title %} 用户信息 {% endblock title %}
{% block content %}

<!-- 用户个人信息编辑界面 -->
<br>
<div class="container">
    <div class="row">
        <div class="col-md-8 shadow-lg">
            <br>
            <form method="post" action="." enctype="multipart/form-data">
                {% csrf_token %}
                <!-- phone -->
                <div class="form-group form-inline col-md-12">
                    <label for="phone" style="font-weight:bold">电话：</label>
                    <input type="text" class="form-control" id="phone" name="phone" value="{{ profile.phone }}">
                </div>
                <br>

                <!-- bio -->
                <div class="form-group form-inline col-md-12">
                    <label for="bio" style="font-weight:bold">简介：</label>
                    <textarea type="text" class="form-control" id="bio" name="bio" rows="10">
                        {{ profile.bio }}
                    </textarea>
                </div>
                <br>

                <button type="submit" class="btn btn-primary" onclick="change_avatar()">提交</button>
            </form>
            <br>
        </div>

        <div class="col-md-4">
            <br>
            <div class="text-center" style="font-weight:bold">
                用户名：{{ user.username }}
            </div>
            <br><br>
         {% if profile.avatar %}
            <div class="row">
                <img src="{{ profile.avatar.url }}" style="max-width:40%; position:relative; left:30%" class="rounded-circle img-responsive center-block">
            </div>
            {% else %}
                <h5 class="text-center">暂无头像</h5>
            {% endif %}
            <br><br>


                <div class="form-group form-inline col-md-12">
                    <label class="btn btn-info" for="avatar" style="font-weight:bold; position:relative; left:35%;">更换头像</label>
                    <input type="file" class="form-control-file" name="avatar" id="avatar" style="display:none">
                </div>
                <br>
                <button id="avatar_submit" type="submit" style="" onclick='console.log("fuck")'>提交</button>

    <script>
        function change_avatar() {
            $('#avatar_submit').click();
        }
    </script>
        </div>

    </div>
</div>
{% endblock content %}
